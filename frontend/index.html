<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Link main.js -->
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <!-- Input -->
        <h1>{{ title }}</h1>
        <h2>Aggiungi nella lista</h2>
        <input
          v-model="newItem"
          @keyUp.enter="addNewItem()"
          type="text"
          class="form-control"
        />
        <button @click="addNewItem()" class="btn btn-success my-2">
          Aggiungi
        </button>
        <!-- Lista  -->
        <h3>Lista</h3>
        <ul class="p-0">
          <li class="task p-3 mb-3 fs-5" v-for="(item, index) in todoList">
            <!-- testo -->
            <div
              :class="item.done ? 'text-decoration-line-through': ''"
              @click="changeStatus(item, index)"
            >
              {{item.text}}
            </div>
            <!-- pulsante elimina -->
            <div class="delete" @click="deleteItem(index)">
              <i class="fa-regular fa-trash-can"></i>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
